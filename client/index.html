<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        >
        <title>
            Full Stack Horse - example full stack projects for any language
        </title>
        <meta
            name="description"
            content="Website containing example projects to jump start your full stack work. Projects written in ASP.NET Core, Django, Flask, Node.js, Express. Angular, Vue.js, React."
        >
        <meta
            property="og:title"
            content="Full Stack Horse - example full stack projects generator"
        >
        <meta
            property="og:description"
            content="Website containing example projects to jump start your full stack work. Projects written in ASP.NET Core, Django, Flask, Node.js, Express. Angular, Vue.js, React."
        >
        <meta
            property="og:image"
            content="http://fullstackhorse.com/logo.webp"
        >
        <meta
            property="og:type"
            content="programming"
        >
        <meta
            property="og:url"
            content="http://fullstackhorse.com/"
        >
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.5.0/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="header">
                <h1 style="text-align: center;">Full Stack Horse</h1>
                <div id="image"></div>
                <p>
                    Website containing basic minimal examples for various fullstack projects.
                </p>
            </div>
            <div id="body">
                <div>
                    <label for="apis">Select an API (backend):</label>
                    <select id="apis"></select>
                </div>
                <div>
                    <label for="clients">Select a client (frontend):</label>
                    <select id="clients"></select>
                </div>
                <div>
                    <label for="servers">Select a server:</label>
                    <select id="servers"></select>
                </div>
                <div>
                    <label for="platform">Select a platform:</label>
                    <select id="platforms"></select>
                </div>


                <div id="download-button-container">
                    <button onclick="downloadProject()">Download generated project</button>
                </div>
            </div>
            <div id="footer">
                <p>
                    <a href="https://github.com/Ch3shireDev/full-stack-horse">
                        Fork/star/pull request this project on GitHub!
                    </a>
                </p>
            </div>
        </div>
    </body>
</html>
